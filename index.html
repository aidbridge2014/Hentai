<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HentaIce | Лучшая коллекция хентая</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<header class="bg-pink-600 dark:bg-pink-900 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-ghost text-2xl text-white"></i>
            <h1 class="text-xl md:text-2xl font-bold text-white">HentaIce</h1>
        </div>

        <div class="flex items-center space-x-4">
            <button id="theme-toggle" aria-label="Переключить тему" class="p-2 rounded-full hover:bg-pink-700 dark:hover:bg-pink-800 transition cursor-pointer">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block"></i>
            </button>

            <a href="login.html" class="text-white hover:underline px-3 py-2 rounded transition hidden md:inline-block">Войти</a>
            <a href="register.html" class="bg-pink-500 hover:bg-pink-700 text-white px-3 py-2 rounded transition hidden md:inline-block">Регистрация</a>

            <div class="relative group">
                <button aria-haspopup="true" aria-expanded="false" class="p-2 rounded-full hover:bg-pink-700 dark:hover:bg-pink-800 transition cursor-pointer">
                    <i class="fas fa-user text-white"></i>
                </button>
                <div class="profile-menu absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 invisible opacity-0 pointer-events-none transition-opacity duration-300 z-50">
                    <a href="#" class="block px-4 py-2 hover:bg-pink-100 dark:hover:bg-pink-800 cursor-pointer">Профиль</a>
                    <a href="#" class="block px-4 py-2 hover:bg-pink-100 dark:hover:bg-pink-800 cursor-pointer">Настройки</a>
                    <a href="#" class="block px-4 py-2 hover:bg-pink-100 dark:hover:bg-pink-800 cursor-pointer">Выйти</a>
                </div>
            </div>

            <button id="mobile-menu-button" class="md:hidden p-2 rounded-full hover:bg-pink-700 dark:hover:bg-pink-800 transition cursor-pointer" aria-label="Открыть меню">
                <i class="fas fa-bars text-white"></i>
            </button>
        </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-pink-700 dark:bg-pink-900 px-4 py-2">
        <nav class="flex flex-col space-y-2">
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Главная</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Популярное</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Новинки</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Жанры</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Избранное</a>
        </nav>
    </div>

    <nav class="hidden md:flex bg-pink-700 dark:bg-pink-900 px-4 py-2">
        <div class="container mx-auto flex space-x-1">
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Главная</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Популярное</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Новинки</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Жанры</a>
            <a href="#" class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded">Избранное</a>

            <div class="relative group ml-auto">
                <button class="text-white hover:bg-pink-600 dark:hover:bg-pink-800 px-3 py-2 rounded flex items-center cursor-pointer" aria-haspopup="true" aria-expanded="false">
                    <span>Фильтры</span>
                    <i class="fas fa-chevron-down ml-1 text-xs"></i>
                </button>
                <div class="absolute right-0 mt-1 w-64 bg-white dark:bg-gray-800 rounded-md shadow-lg py-2 hidden group-hover:block z-50">
                    <div class="px-4 py-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-pink-500" />
                            <span>Тэги</span>
                        </label>
                    </div>
                    <div class="px-4 py-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-pink-500" />
                            <span>Категории</span>
                        </label>
                    </div>
                    <div class="px-4 py-2">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" class="rounded text-pink-500" />
                            <span>Сортировка</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="relative">
                <input
                    type="text"
                    placeholder="Поиск..."
                    class="bg-pink-600 dark:bg-pink-800 text-white placeholder-pink-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400"
                    aria-label="Поиск"
                />
                <button class="absolute right-3 top-2 text-pink-300 hover:text-white cursor-pointer" aria-label="Искать">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>
</header>

<main class="container mx-auto px-4 py-6">
    <!-- Контент главной страницы (герой, категории, последние работы и т.д.) -->
    <!-- Для краткости здесь не повторяется весь контент, он как в вашем исходном коде -->
</main>

<footer class="bg-gray-800 text-gray-300 py-8">
    <div class="container mx-auto px-4">
        <!-- Футер как в вашем коде -->
    </div>
</footer>

<button id="back-to-top" class="fixed bottom-6 right-6 w-12 h-12 bg-pink-600 text-white rounded-full shadow-lg flex items-center justify-center transition opacity-0 invisible cursor-pointer" aria-label="Наверх">
    <i class="fas fa-arrow-up"></i>
</button>

<div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
</div>

<script src="script.js"></script>
</body>
</html>
